/* CRT slot mask SVG pattern for use as a CSS mask or background-image */
<svg width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
  <g>
    <rect x="0" y="0" width="12" height="12" fill="black"/>
    <rect x="1" y="1" width="2" height="10" rx="1" fill="white"/>
    <rect x="5" y="1" width="2" height="10" rx="1" fill="white"/>
    <rect x="9" y="1" width="2" height="10" rx="1" fill="white"/>
  </g>
</svg>
